<div class="card">
  <span>{{ course.name }}</span>
  <p class="course-description">
    {{ course.description }}<br />
    {{ course.subject }}<br />
    {{ course.category }}<br />
    From {{ course.start_time }} To {{ course.end_time }}<br />
    Currently {{ course.number_of_students }} are enrolled.
  </p>
</div>
