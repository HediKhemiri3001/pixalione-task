<div class="course-card">
  <h1 class="course-name">{{ course.name }}</h1>
  <p class="course-description">{{ course.description }}</p>
  <p>{{ course.subject }}</p>
  <p>{{ course.category }}</p>
  <p>From {{ course.start_time }} To {{ course.end_time }}</p>
  <p>Currently {{ course.number_of_students }} are enrolled.</p>
</div>
