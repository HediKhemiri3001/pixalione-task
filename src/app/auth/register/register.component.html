{{ message }}
<form class="form" (submit)="onSubmit()" [formGroup]="registerForm">
  <label>Firstname:</label>
  <input
    type="text"
    id="firstname"
    class="form-control"
    formControlName="firstname"
    required
  />
  <div
    *ngIf="
      registerForm.controls['firstname'].invalid &&
      (registerForm.controls['firstname'].dirty ||
        registerForm.controls['firstname'].touched)
    "
    class="alert alert-danger"
  >
    <div *ngIf="registerForm.controls['firstname'].errors?.['required']">
      Firstname is required.
    </div>
  </div>
  <label>Lastname:</label>
  <input
    type="text"
    id="lastname"
    class="form-control"
    formControlName="lastname"
    required
  />
  <div
    *ngIf="
      registerForm.controls['lastname'].invalid &&
      (registerForm.controls['lastname'].dirty ||
        registerForm.controls['lastname'].touched)
    "
    class="alert alert-danger"
  >
    <div *ngIf="registerForm.controls['lastname'].errors?.['required']">
      Last name is required.
    </div>
  </div>
  <label>Username:</label>
  <input
    type="text"
    id="username"
    class="form-control"
    formControlName="username"
    required
  />
  <div
    *ngIf="
      registerForm.controls['username'].invalid &&
      (registerForm.controls['username'].dirty ||
        registerForm.controls['username'].touched)
    "
    class="alert alert-danger"
  >
    <div *ngIf="registerForm.controls['username'].errors?.['required']">
      Username is required.
    </div>
  </div>
  <label>Password:</label>
  <input
    type="password"
    id="password"
    class="form-control"
    formControlName="password"
    required
  />
  <div
    *ngIf="
      registerForm.controls['password'].invalid &&
      (registerForm.controls['password'].dirty ||
        registerForm.controls['password'].touched)
    "
    class="alert alert-danger"
  >
    <div *ngIf="registerForm.controls['password'].errors?.['required']">
      Password is required.
    </div>
  </div>
  <label>Birthday:</label>
  <input
    type="text"
    id="birthday"
    class="form-control"
    formControlName="birthday"
    required
  />
  <div
    *ngIf="
      registerForm.controls['birthday'].invalid &&
      (registerForm.controls['birthday'].dirty ||
        registerForm.controls['birthday'].touched)
    "
    class="alert alert-danger"
  >
    <div *ngIf="registerForm.controls['birthday'].errors?.['required']">
      Birthday is required.
    </div>
  </div>
  <label>Gender:</label>
  <div>
    <input
      type="radio"
      id="gender"
      class="form-control"
      formControlName="gender"
      value="MALE"
    />
    <label>Male</label>
  </div>
  <div>
    <input
      type="radio"
      id="gender"
      class="form-control"
      formControlName="gender"
      value="FEMALE"
    />
    <label>Female</label>
  </div>
  <button type="submit">Submit</button>
</form>
